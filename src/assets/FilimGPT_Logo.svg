<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <path id="curve" d="M 10 50 Q 100 30 190 50" fill="transparent"/>
  <text width="200">
    <textPath href="#curve" startOffset="50%" text-anchor="middle" font-family="Arial, Helvetica, sans-serif" font-weight="bold" font-size="40" fill="#E50914" letter-spacing="2">
      FILIMGPT
    </textPath>
  </text>
  <!-- Basic drop shadow for better visibility on dark backgrounds -->
  <filter id="shadow">
    <feDropShadow dx="2" dy="2" stdDeviation="1" flood-color="black" flood-opacity="0.5"/>
  </filter>
  <style>
    text { filter: url(#shadow); }
  </style>
</svg>
